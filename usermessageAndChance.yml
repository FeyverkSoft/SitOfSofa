# Файл конфигурации сообщений и шансов на получения предметов
# Автор Мазин Пётр aka Kill100, Он же Feyverk[Kill]Soft
# ------
# Полный список ID блоков смотрите в вики
# --------- health ------- Действия связанные со здоровьем игрока Необходим пермишенс sofa.restorehealth
# health.restoreshealth можно ли вобще игрокам восстанавливать здоровье? false - отключает у всех не зависимо на пермишенс
# health.timeoutrestoreshealth задержка в милесекундах перед тем как игрок может повторно подлечится на кресле
# ------
# message.timeoutmessage: - задержка в милесекундах, перед тем как плагин повторно напишет сообщение о действии игрока
# message.enablesitingmessage: true - Разрешает писать сообщения при посадке на стул, false - сообщения не пишутся да же если в личных настройках указано писать
# message.enablestandupmessage: true - всем игрокам пишется сообщение при подъёме со стула, false - сообщения не пишутся да же если в личных настройках указано писать
# -----
# chance.publicannounce - уведомлять всех игроков в чате о нахождении игроком предметов, или сообщение будет личным? true/false
# chance.timeoutchance - задержка в милесекундах перед тем как игроку выпадет шанс получить снова предметы
# chance.maxcountitem - максимальное колличество разных предметов которые игрок может получить за раз
# chanсe.chancegiveitems - есть ли у игрока при посадке на стул шанс получить предмет true/false
# chance.giveitems - список предметов которй игрок может получить при посадке на стул.
# item=chanсe  - предмет и шанс выпадания от 1 до 1000
# -----
# namemessage: - личные настройки игроков. 
# Укажите  - Ник игрока: писать сообщение или нет при посадке (true/false): само сообщение: писать ли сообщение при подъёме (true/false): само сообщение
# Пример:
# - '*:true:Игрок комфортно уселся на стул:true:Игрок встал со стула'
# '*' - в место ника обозначает любого игрока за исключеньем тех кто есть в списке.
# -----
health:
  restoreshealth: true
  timeoutrestoreshealth: 10000
chance:
  publicannounce: false
  maxcountitem: 5
  timeoutchance: 30000
  chancegiveitems: true
  giveitems:
    '260': 100 | 1 | 2 | 0 | no
    '276': 10 | 1 | 1 | 0 | {{LOOT_BONUS_MOBS , 1} , {FIRE_ASPECT, 2} , {DAMAGE_ALL, 4}}
    '322': 100 | 1 | 2 | 0 | no
    '339': 100 | 1 | 1 | 0 | no
    '350': 100 | 1 | 5 | 0 | no
    '354': 100 | 1 | 2 | 0 | no
    '360': 100 | 1 | 3 | 0 | no
    '282': 100 | 1 | 4 | 0 | no
message:
  enablesitingmessage: true
  enablestandupmessage: true
  timeoutmessage: 30000
  startmessage: '§7[Игрок на стуле]: '
  namemessage:
  - '*:false:Игрок %UserName% комфортно уселся на стул:false:Игрок %UserName% встал со стула'
  - Rocced:true:Администратор %UserName% комфортно уселся на стул:true:%UserName% Жаль вставать, дела не ждут!
  - Kill100:true:%UserName% Ммм какая удобная ступенька:true:%UserName% Жаль вставать, но насиделсо!